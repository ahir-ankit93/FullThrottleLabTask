
<div class="container"><br>
    <div class="col-md-3">
        <div class="form-group">
            <label for="usr">UserName:</label>
            <input type="text" class="form-control" name="username" ng-model="txtName">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="password" ng-model="txtPassword">
        </div>
            <button class="btn btn-primary" ng-click="addUsers()">Register</button>
            <button class="btn btn-primary" ng-click="loginUser()">Login</button>
    </div><br><br><br><br><br><br><br>
    <div class="col-md-6" ng-if="users.length">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users track by $index"> 
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                    <td ng-click="removeUser(user)"><b>Delete</b></td>
                </tr>    
            </tbody>
        </table><br><br>   
    </div>
</div>
