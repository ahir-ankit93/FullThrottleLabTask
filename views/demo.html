
<div ng-controller="demoController">

    <h3>Welcome {{user.username}}</h3><br>
        
    <button class="btn btn-default" ng-click="logoutUser()">Logout</button><br><br>

        <table class="table table-responisve border">
            <tr>
                <th>Name</th>
                <th>Id</th>
                <th>Photo</th>
                <th>Runs</th>
            </tr>
            <tr ng-repeat="player in players">
                <td>{{player.name}}</td>
                <td>{{player.id}}</td>
                <td><img ng-src="{{player.photo}}"/></td>
                <td>{{player.runs}}</td>
            </tr>
        </table>
        
</div>
